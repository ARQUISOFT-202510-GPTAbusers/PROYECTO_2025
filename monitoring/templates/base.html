<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Clínicas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Historias Clínicas</a>
    </nav>

    <div class="container mt-4">
        <form method="GET" action="{% url 'consultar_historia' %}">
            <div class="form-group">
                <label for="cedula">Ingrese su cédula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar Historia Clínica</button>
        </form>

        <hr>
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-4 py-3" style="background-color: #D8D8D8;">
        <p>Universidad de los Andes - ISIS2503</p>
    </footer>
</body>
</html>
