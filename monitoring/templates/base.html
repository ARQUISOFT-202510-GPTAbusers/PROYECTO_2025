<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Clínicas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Historias Clínicas</a>
    </nav>

    <div class="container mt-4">
        <form method="GET" id="historiaForm">
            <div class="form-group">
                <label for="cedula">Ingrese su cédula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar Historia Clínica</button>
        </form>

        <hr>
        {% block content %}{% endblock %}
    </div>

    <script>
    document.getElementById("historiaForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let cedula = document.getElementById("cedula").value;
        if (cedula.trim() !== "") {
            window.location.href = `/historia-clinica/${cedula}/`;
        }
    });
    </script>
</body>
</html>
