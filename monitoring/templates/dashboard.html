{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Cl√≠nicas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'epilepsia.webp' %}" alt="Logo SADER" width="40" height="40" class="d-inline-block align-top mr-2">
                <span class="ml-2 font-weight-bold">SADER</span>
            </a>

            <div>
                <span class="navbar-text mr-3">üë§ {{ user.username }}</span>
                <a class="btn btn-outline-danger btn-sm" href="/logout">Cerrar sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h5>Gesti√≥n de Historias Cl√≠nicas</h5>
                    </div>
                    <div class="card-body">
                        <form id="historiaForm">
                            <div class="form-group">
                                <label for="cedula">Ingrese la c√©dula del paciente:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" required placeholder="Ej: 1234567890">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Consultar</button>
                                <button type="button" class="btn btn-success" id="crearBtn">Crear</button>
                            </div>
                        </form>
                        <div id="mensaje-error" class="text-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("historiaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const cedula = document.getElementById("cedula").value.trim();
            if (cedula !== "") {
                window.location.href = `/pacientes/historia-clinica/${cedula}/`;
            }
        });

        document.getElementById("crearBtn").addEventListener("click", function() {
            const cedula = document.getElementById("cedula").value.trim();
            const mensajeError = document.getElementById("mensaje-error");

            if (cedula === "") {
                mensajeError.style.display = "block";
                mensajeError.textContent = "Por favor ingrese la c√©dula antes de crear una historia cl√≠nica.";
                return;
            }

            fetch(`/pacientes/verificar-paciente/${cedula}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.existe) {
                        mensajeError.style.display = "block";
                        mensajeError.textContent = "Ya existe una historia cl√≠nica para esta c√©dula.";
                    } else {
                        window.location.href = `/pacientes/crear-historia-clinica/${cedula}/`;
                    }
                })
                .catch(error => {
                    mensajeError.style.display = "block";
                    mensajeError.textContent = "Error al verificar la c√©dula. Intente de nuevo.";
                });
        });
    </script>
</body>
</html>
