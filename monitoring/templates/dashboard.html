{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SADER</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #a485bf, #e3d5f5);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: white;
            padding: 20px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .brand {
            display: flex;
            align-items: center;
        }

        .navbar img {
            width: 60px;
        }

        .navbar .brand strong {
            margin-left: 25px;
            color: #6a1b9a;
            font-size: 1.6rem;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .navbar .user-info img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-right: 30px;
        }

        .btn-logout {
            background-color: #6a1b9a;
            color: white;
            padding: 12px 26px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #4a0072;
            color: white;
            text-decoration: none;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 520px;
            text-align: center;
        }

        .card h2 {
            color: #6a1b9a;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn-purple {
            background-color: #6a1b9a;
            color: white;
            padding: 12px 26px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-purple:hover {
            background-color: #4a0072;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .error {
            color: #d32f2f;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="{% static 'epilepsia.webp' %}" alt="Logo SADER">
            <strong>SADER</strong>
        </div>
        <div class="user-info">
            <img src="{{ user.social_auth.first.extra_data.picture }}" alt="Foto de perfil">
            <a href="/logout" class="btn-logout">Cerrar sesión</a>
        </div>
    </nav>

    <div class="main">
        <div class="card">
            <h2>Gestión de Historias Clínicas</h2>
            <form id="historiaForm">
                <div class="form-group">
                    <label for="cedula">Ingrese la cédula del paciente:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ej: 1234567890" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-purple">Consultar</button>
                    <button type="button" class="btn-purple" id="crearBtn">Crear</button>
                </div>
                <div id="mensaje-error" class="error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("historiaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const cedula = document.getElementById("cedula").value.trim();
            if (cedula !== "") {
                window.location.href = `/pacientes/historia-clinica/${cedula}/`;
            }
        });

        document.getElementById("crearBtn").addEventListener("click", function() {
            const cedula = document.getElementById("cedula").value.trim();
            const mensajeError = document.getElementById("mensaje-error");

            if (cedula === "") {
                mensajeError.style.display = "block";
                mensajeError.textContent = "Por favor ingrese la cédula antes de crear una historia clínica.";
                return;
            }

            fetch(`/pacientes/verificar-paciente/${cedula}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.existe) {
                        mensajeError.style.display = "block";
                        mensajeError.textContent = "Ya existe una historia clínica para esta cédula.";
                    } else {
                        window.location.href = `/pacientes/crear-historia-clinica/${cedula}/`;
                    }
                })
                .catch(error => {
                    mensajeError.style.display = "block";
                    mensajeError.textContent = "Error al verificar la cédula. Intente de nuevo.";
                });
        });
    </script>
</body>
</html>
